<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Image Slider</title>
    <style type="text/css">
        body {
    font-family: Arial, Helvetica, sans-serif;
}

.slider-container {
    position: relative;
    max-width: 800px;
    margin: 0 auto;
}

.slider {
    display: flex;
    overflow: hidden;
}

.slide {
    flex: 0 0 100%;
    transition: transform 0.5s;
}

.slide img {
    width: 100%;
    height: auto;
}

button.prev, button.next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 24px;
    border: none;
    cursor: pointer;
}

button.prev {
    left: 0;
}

button.next {
    right: 0;
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="img/portfolio_item_06.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img/portfolio_item_05.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img/portfolio_item_04.jpg" alt="Image 3"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let slideIndex = 0;
let autoSlideInterval;

function showSlide(n) {
    const slides = document.querySelectorAll(".slide");
    if (n >= slides.length) {
        slideIndex = 0;
    } else if (n < 0) {
        slideIndex = slides.length - 1;
    }

    slides.forEach(slide => {
        slide.style.transform = `translateX(-${slideIndex * 100}%)`;
    });
}

function prevSlide() {
    showSlide(slideIndex - 1);
    clearInterval(autoSlideInterval);
    startAutoSlide();
}

function nextSlide() {
    showSlide(slideIndex + 1);
    clearInterval(autoSlideInterval);
    startAutoSlide();
}

function startAutoSlide() {
    autoSlideInterval = setInterval(() => {
        nextSlide();
    }, 3000); // Adjust the time interval (in milliseconds) as needed (e.g., 3000ms = 3 seconds).
}

startAutoSlide();


    </script>
</body>
</html>
